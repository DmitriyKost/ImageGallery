<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/videos.css" rel="stylesheet">
    <title>Videos</title>
</head>
<body>
    <div class="top-right-refs">
        <a href="/">HomePage</a>
        <a href="/projects">Projects</a>
        <a href="/about">About</a>
    </div>
    <h1 style="text-align: center;">Videos</h1>
    <div class="column">
    {{range . }}
        {{with .Description.String}}
            <a><video src="{{.Path}}" width="100%" alt="Image" controls></a>
        {{else}}
            <a><video src="{{.Path}}" width="100%" alt="Video", controls></a>
        {{end}}
    {{end}}
    </div>
</body>
</html>
